<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href = "style_register.css" rel = "stylesheet" \>
</head>
<body>
    <div class = "header">
        <img src = "images/logo1.gif" alt = "Logo" id = "logo" \>
        <button id = "btnLogin">Login</button>
        <button id = "btnRegister">Register</button>
   </div>

    <div class = "navigation">
        <ul>
            <li class = "btnNav" id = "btnHome">Home</li>
            <li class = "dropdown" id = "btnProduct">
                <a>Product</a>
                <div class = "dropdownContent">
                    <a href = "product.html" id = "family">Family Car</a>
                    <a href = "product.html" id = "commercial">Commercial Car</a>
                    <a href = "product.html" id = "luxury">Luxury Car</a>
                </div>
            </li>
            <li class = "btnNav" id = "btnContact">Contact</li>
        </ul>
    </div>

    <div class = "content">
        <form>
            <h2>Register</h2>
            Name :
            <br \><br \>
            <input class = "txtRegister" id = "txtName" type = "textArea" \>
            <br \><br \>
            Email :
            <br \><br \>
            <input class ="txtRegister" id = "txtEmail" type = "email" \>
            <br \><br \>
            Gender :
            <br \><br \>
            <input class = "rbGender" type = "radio" name = "rbGender" value = "Male"\> Male
            <input class = "rbGender" type = "radio" name = "rbGender" value = "Female"\> Female
            <br \><br \>
            City :
            <br \><br \>
            <select class = "dlCity">
                <option value = "Jakarta">Jakarta</option>
                <option value = "Tangerang">Tangerang</option>  
                <option value = "Bandung">Bandung</option>
                <option value = "Bekasi">Bekasi</option>
                <option value = "Malang">Malang</option>
            </select>
            <br \><br \>
            Address :
            <br \><br \>
            <textarea id = "txaAddress"></textarea>
            <br \>
            <br \>
            <button id = "btnRegister1">Register</button>
        </form>
    </div>

    <div class = "footer">
        <table>
            <tr>
                <td class = "left">
                    <table>
                        <tr>
                            <td><a href = "http://instagram.com" target = "_blank"><img src = "images/instagram.png"></a></td>
                            <td><a href = "http://youtube.com" target = "_blank"><img src = "images/youtube.png"></a></td>
                            <td><a href = "http://twitter.com" target = "_blank"><img src = "images/twitter.png"></a></td>
                            <td><a href = "http://facebook.com" target = "_blank"><img src = "images/facebook.png"></a></td>
                        </tr>
                    </table>
                </td>
                <td class = "right">
                    Subscribe Our Newsletter
                    <br>
                    <input type = "text" placeholder = "Your Email">
                    <br>
                    <button>Subscribe</button>
                </td>
            </tr>
        </table>

        <div class = "copyright">
            &copyCopyright 2018 by Ariantoly
        </div>
    </div>

    <script src = "js_register.js"></script>
</body>
</html>
